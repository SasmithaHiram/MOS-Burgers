<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOS Burgers - Item Management</title>
    <link rel="stylesheet" href="CSS/item-management.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="store-management-container">
        <header class="store-management-title">
            <h1>Item Management</h1>
        </header>
        <div class="details">
            <div class="item-code">
                <input id="code" type="text" placeholder="Item Code">
            </div>
            <div class="item-name">
                <input id="name" type="text" placeholder="Item Name">
            </div>
            <div class="item-price">
                <input id="price" type="text" placeholder="Item Price">
            </div>
            <div class="item-discount">
                <input id="discount" type="text" placeholder="Item Discount">
            </div>
            <div class="item-image">
                <input id="image" type="file" accept="image/*">
            </div>
            <div class="item-category" id="category">
                <select id="select">
                    <option>Burgers</option>
                    <option>Submarines</option>
                    <option>Fries</option>
                    <option>Pasta</option>
                    <option>Chicken</option>
                    <option>Beverages</option>
                </select>
            </div>
            <div class="button">
                <button id="add-button" onclick="addBurger()">Add Item</button>
            </div>
        </div>
        <div class="text-item-list">
            <h1>Item List</h1>
        </div>
        <div class="add-item-table">
            <table class="table table-bordered" id="item-table">
                <thead>
                    <tr>
                        <th scope="col">Code</th>
                        <th scope="col">Name</th>
                        <th scope="col">Price</th>
                        <th scope="c01">Discount</th>
                        <th scope="col">Image</th>
                        <th scope="col">Edit/Delete</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="JS/item-management.js"></script>
</body>

</html>
