<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOS Burgers</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <div class="login-container">
        <header class="login-header">
            <h2>MOS Burgers Login</h2>
        </header>
        <div class="login-details">
            <div class="login-username">
                <input class="username" id="username" type="text" placeholder="UserName">
            </div>
            <div class="login-password">
                <input class="password" id="password" type="password" placeholder="Password">
            </div>
            <div class="login-button">
                <button class="login" onclick="loginPOS()">Login</button>
            </div>
        </div>
    </div>
    <script src="JS/login.js"></script>
</body>

</html>
