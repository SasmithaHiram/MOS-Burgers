<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOS Burgers - Order Management</title>
    <link rel="stylesheet" href="CSS/order-management.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="header-container">
        <header class="header">
            <h1 id="title">Order Management</h1>
        </header>
        <div class="buttons-ce">
            <div class="buttons">
                <button class="all-items" onclick="loadAllMenu()">All Items</button>
                <button class="burgers" onclick="loadBurgers()">Burgers</button>
                <button class="submarines" onclick="loadSubmarines()">Submarines</button>
                <button class="fries" onclick="loadFries()">Fries</button>
                <button class="pasta" onclick="loadPastas()">Pasta</button>
                <button class="chicken" onclick="loadChickens()">Chicken</button>
                <button class="beverages" onclick="loadBeverages()">Beverages</button>
            </div>
        </div>
        <div id="menu">
            <div class="container py-5">
                <div id="card" class="row justify-content-center">
                </div>
            </div>
        </div>
        <div class="text-cart-list">
            <h1>Cart Details</h1>
        </div>
        <div class="add-cart-table">
            <table class="table table-bordered" id="cart-table">
                <thead>
                    <tr>
                        <th scope="col">Item Code</th>
                        <th scope="col">Item Name</th>
                        <th scope="c01">Item Quantity</th>
                        <!-- <th scope="c01">Discount</th> -->
                        <th scope="col">Total</th>
                        <th scope="col">Edit/Delete</th>
                    </tr>
                </thead>
                <tbody id="table-cart-body">
                </tbody>
            </table>
        </div>
        <div id="total">
        </div>
        <div class="order-container">
            <button id="download-pdf">Place Order</button>
        </div>
    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="JS/item-management.js"></script>
    <script src="JS/order-management.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
