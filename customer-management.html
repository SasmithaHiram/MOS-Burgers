<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOS Burgers - Customer Management</title>
    <link rel="stylesheet" href="CSS/customer-management.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="customer-management-container">
        <header class="customer-management-title">
            <h1>Customer Management</h1>
        </header>
        <div class="details">
            <div class="customer-id">
                <input id="id" type="text" placeholder="Customer Id">
            </div>
            <div class="customer-name">
                <input id="name" type="text" placeholder="Name">
            </div>
            <div class="customer-email">
                <input id="email" type="text" placeholder="Email">
            </div>
            <div class="customer-phone-number">
                <input id="phone-number" type="text" placeholder="Phone Number">
            </div>
            <div class="button">
                <button id="add-button" onclick="addCustomer()">Add Customer</button>
            </div>
        </div>
        <div class="text-customer-list">
            <h1>Customer List</h1>
        </div>
        <div class="add-customer-table">
            <table class="table table-bordered" id="customer-table">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Phone Number</th>
                        <th scope="col">Edit/Delete</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                </tbody>
            </table>
        </div>
    </div>
    <script src="JS/customer-management.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
